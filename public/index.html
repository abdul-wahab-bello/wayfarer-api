<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wayfarer API</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism-okaidia.min.css"/>
    <style>
        blockquote {
            border-left: solid 4px #eee;
            padding-left: 8px;
            font-style: italic;
            margin-left: 0;
            padding: 8px;
        }

        .ui.micro.label {
            font-size: .25rem;
        }

        .ui.transaction.accordion .title {
            text-align: center;
        }

        .ui.transaction.accordion .content {
            border-top: solid 1px #ddd !important;
            border-bottom: solid 1px #ddd !important;
            background-color: rgba(0, 0, 0, .03);
            padding: 0.5em 1em !important;
        }

        .ui.transaction.accordion .content.active {
            margin-top: 0.5em;
        }

        .ui.basic.label {
            text-align: left;
            overflow: auto;
        }

        .ui.basic.label.request-url {
            user-select: text;
        }

        .resource .ui.sub.header {
            text-transform: none;
        }

        @media only screen and (min-width: 768px) {
            .sidewrap {
                margin-right: 2rem;
            }

            .sidenav {
                left: 0;
                top: 0;
                width: inherit;
                position: fixed !important;
                height: 100% !important;
                overflow-y: auto !important;
                padding-left: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="ui padded grid">
    <div class="sidewrap four wide computer five wide tablet sixteen wide mobile column">
        <div class="sidenav">
            <div class="ui horizontal divider">
                <a href="#introduction">Introduction</a>
            </div>
            <div class="ui fluid secondary vertical menu">
                <a class="item" href="#introduction">Wayfarer API</a>
            </div>
        </div>
    </div>
    <div class="eleven wide computer ten wide tablet sixteen wide mobile column">
        <div class="ui hidden divider header"></div>
        <h1 class="ui huge header" id="introduction">Wayfarer API</h1>
        <hr class="ui divider">
        <div class="description"><p>WayFarer is a public bus transportation booking server.</p>
        </div>
        <div class="ui hidden divider"></div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/accordion.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/tab.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/transition.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/popup.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/prism.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/components/prism-json.min.js"></script>
<script type="text/javascript">
  $(function () {
    $('table')
      .addClass('ui table');
    $('.ui.accordion')
      .accordion({
        animateChildren: false,
        duration: 0,
      });
    $('.content.tabbed')
      .each(function (index) {
        $('.ui.tabular .item', $(this))
          .tab({ context: $(this) });
      });
    $('.ui.vertical.menu')
      .on('click', '.item', function () {
        $('.ui.vertical.menu .item')
          .removeClass('active');
        $(this)
          .addClass('active');
      });
    $('.ui.empty.circular.label')
      .popup();
  });
</script>
</body>
</html>
